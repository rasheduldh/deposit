<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Javascript Mastering</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div id="">
      <h1 id="">Deposit: Taka <span id="amount">00</span></h1>
      <br />
      <br />
      
      <div id="">
      <h1 id="">Withdraw: Taka <span id="withdraw">00</span></h1>
      <br />
      <br />
      
      <div id="">
      <h1 id="">Total: Taka <span id="total">00</span></h1>
      <br />
      <br />
      
      <div class="">
        <input class="form-control" type="number" name="inputAmount" id="inputAmount" value="" placeholder="Enter Amount for Deposit"/>
        <br />
        <br />
        <button class="btn btn-danger" id="depositBtn" type="submit">Deposit</button>
      </div>
    </div>
    <br />
    <br />
    <div class="">
 <input class="form-control" type="number" name="inputAmount" id="withdrawAmount" value="" placeholder="Enter Amount for Withdraw"/>
        <br />
        <br />
        <button class="btn btn-danger" id="withdrawBtn" type="submit">Withdraw</button>
    </div>
    
    <script type="text/javascript" charset="utf-8">
      const depositClick = document.getElementById('depositBtn');
      depositClick.addEventListener('click', function(){
        const getValue = document.getElementById('inputAmount').value
        
        const finalAmount = parseFloat(getValue);
        
 //Deposit Show Area
      const depositShow = document.getElementById('amount').innerText
      
      const depositCnvt = parseFloat(depositShow);
     const finalShow = finalAmount + depositCnvt;
     
     document.getElementById('amount').innerText=finalShow;
     
      document.getElementById('inputAmount').value= "";
      //Total Area
      const Total1 = document.getElementById('total').innerText;
      
      const subTotal = parseFloat(Total1);
      
      const totalCnvt = subTotal + finalAmount;
       document.getElementById('total').innerText = totalCnvt;
      })
      //Withdraw Department
      
const withdrawClick = document.getElementById('withdrawBtn');
      withdrawClick.addEventListener('click', function(){
        const withValue = document.getElementById('withdrawAmount').value
        
        const withAmount = parseFloat(withValue);
      //Withdraw Show Area
     const withdrawShow = document.getElementById('withdraw').innerText
      
      const withdrawCnvt = parseFloat(withdrawShow);
     const finalShow = withAmount + withdrawCnvt;
     
     document.getElementById('withdraw').innerText=finalShow;
     
      document.getElementById('withdrawAmount').value= "";
        
      const Total1 = document.getElementById('total').innerText;
      
      const subTotal = parseFloat(Total1);
      
      const totalCnvt = subTotal - withAmount;
       document.getElementById('total').innerText = totalCnvt;
      
     
     })
    </script>
  </body>
</html>
